<ion-header>
  <ion-navbar color="primary">
    <ion-title> 
      Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    
      <ion-input  type="textarea" placeholder="0" [(ngModel)]="result"></ion-input>
  </ion-item>
  
        <button ion-button class="miboton" (click)="numberclick('9')"> 9 </button>
        <button ion-button class="miboton" (click)="numberclick('8')"> 8 </button>
        <button ion-button class="miboton" (click)="numberclick('7')"> 7 </button>
        <button ion-button class="miboton" (click)="numberclick('+')"> + </button>
      <br>
                 
        <button ion-button class="miboton" (click)="numberclick('6')"> 6 </button>
        <button ion-button class="miboton" (click)="numberclick('5')"> 5 </button>
        <button ion-button class="miboton" (click)="numberclick('4')"> 4 </button>
        <button ion-button class="miboton" (click)="numberclick('-')"> -</button>
        <br>
                 
        <button ion-button class="miboton" (click)="numberclick('3')"> 3 </button>
        <button ion-button class="miboton" (click)="numberclick('2')"> 2 </button>
        <button ion-button class="miboton" (click)="numberclick('1')"> 1 </button>
        <button ion-button class="miboton" (click)="numberclick('*')"> X </button>
        <br>
                 
        <button ion-button class="miboton" (click)="numberclick('0')"> 0</button>
        <button ion-button class="miboton" (click)="numberclick('C')"> C </button>
        <button ion-button class="miboton" (click)="numberclick('/')"> / </button>
        <button ion-button class="miboton" (click)="numberclick('=')"> = </button>
   
   
 
 
</ion-content>
